spring:
  application:
    instance_id: okta-server-mock
    name: okta-server-mock

server:
  ssl:
    key-store: classpath:keystore
    key-store-password: password
    key-store-type: jks
    key-alias: tomcat
    key-password: password
  port: 8443

management.security.enabled: false

cxf:
  path: /okta
  jaxrs:
    component-scan: true
    classes-scan-packages: net.tirasa.connid.bundles.okta.servermock.impl
